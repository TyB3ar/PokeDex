<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDex</title>
    <link rel="stylesheet" href="poke.css"> <!-- CSS for Extra Design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Bootstrap for Design -->
</head>
<body class="poke">
    <nav class="navbar navbar-expand-lg bg-danger border-1 border-secondary justify-content-between absloute">
        <!-- Navbar, with Pokemon logo in corner -->
        <div class="nav-logo p-2">
            <a href="poke.html">
                <img src="pics/logo.png" width="250" alt="pokemon-logo">
            </a>
        </div>
        <div class="title p-3 m-2">
            <h1 class="pokedex">PokeDex</h1>
        </div>
    </nav>

    <!-- Form for User input for Pokemon Name -->
    <div class="container mt-5 p-3 text-center">
        <form class="border border-primary p-3 mb-3 shadow-sm bg-light" id="poke-search">
            <div class="mb-3 p-2">
                <h2 class="search">Please Enter Pokemon to Display:</h2>
            </div>

            <div class="mb-3 p-2">
                <input type="text" class="form-control" id="poke-name" placeholder="Enter Pokemon Name" required>
            </div>

            <div class="submit mt-4">
                <button type="button" id="search-btn" class="btn btn-lg btn-danger w-75">Search</button>
                <div id="name-error" class="alert text-warning fs-4"></div>
            </div>
        </form>
    </div>

    <!-- Container With PokeDex for Display of Data -->
    <div class="container mt-5">
        <div class="card shadow-md bg-light bg-gradient border text-center">
            <div class="card-body">
                <div class="pokemon-info">
                    <h3 class="start-msg">Enter Pokemon Name Above!</h3>
                    <div class="poke-ball">
                        <img class="pokeBall" src="pics/poke-ball.png" alt="PokeBall">
                    </div>
                </div>
            </div>
        </div>  
    </div>
    
    <script src="poke.js"></script> <!-- External Link to JS -->
</body>
</html>
